<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="color-scheme" content="dark"> -->
    <link rel="stylesheet" href="estilo.css">
    <title>Atividade 8 PW</title>
</head>
<body>
    <br><br><br><br><br>
    <div class="container_h1">
        <span><h1>Display: Block, Inline, Inline-Block e None</h1></span>
        <br><br><br><br>
    </div>
    <div class="fundo">
        <div class="caixa_block">
            <h2>Block</h2>
            <div class="caixa_um">
                <div class="box_block">
                    <div class="box1_mini"></div>
                    <div class="box1_mini"></div>
                    <div class="box1_mini"></div>
                    <div class="box1_mini"></div>
                </div>
            </div>
        </div>
        
        <div class="caixa_inline">
            <h2>Inline</h2>
            <div class="caixa_dois">
                <div class="box_inline">
                    <div class="box2_mini"></div>
                    <div class="box2_v2"></div>
                    <div class="box2_v3"></div>
                    <div class="box2_mini"></div>
                </div>
                <br>
                <h2>None</h2>
                <div class="box_inline"></div>
            </div>
        </div>

        <div class="caixa_inline-block">
            <h2>Inline-Block</h2>
            <div class="container_inline_block">
                <div class="box_inline-block">
                    <div class="box3_v1"></div>
                    <div class="box3_v2"></div>
                    <div class="box3_v3"></div>
                    <div class="box3_v4"></div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
